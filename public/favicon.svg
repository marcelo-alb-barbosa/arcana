<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="#0A0A0A" />
  
  <!-- Decorative border -->
  <circle cx="16" cy="16" r="14" fill="none" stroke="#8B1E24" stroke-width="0.5" />
  <circle cx="16" cy="16" r="13" fill="none" stroke="#D9CBA5" stroke-width="0.2" stroke-dasharray="1,0.5" />
  
  <!-- Central star/pentagram -->
  <g transform="translate(16, 16) scale(0.15)">
    <path d="M0,-60 L14,18 L-23,-19 L23,-19 L-14,18 Z" fill="#8B1E24" stroke="#D9CBA5" stroke-width="2" />
  </g>
  
  <!-- Simplified tarot card outline -->
  <rect x="12" y="10" width="8" height="12" rx="0.5" ry="0.5" fill="none" stroke="#D9CBA5" stroke-width="0.3" />
  
  <!-- Moon phases (simplified) -->
  <circle cx="16" cy="6" r="1" fill="#D9CBA5" />
  <circle cx="26" cy="16" r="1" fill="#D9CBA5" />
  <circle cx="16" cy="26" r="1" fill="#D9CBA5" />
  <circle cx="6" cy="16" r="1" fill="#D9CBA5" />
  
  <!-- Letter "A" for ARCANA -->
  <text x="16" y="19" font-family="serif" font-size="4" fill="#D9CBA5" text-anchor="middle" dominant-baseline="middle">A</text>
  
  <!-- Subtle glow effect -->
  <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
    <feGaussianBlur stdDeviation="0.5" result="blur" />
    <feComposite in="SourceGraphic" in2="blur" operator="over" />
  </filter>
  
  <!-- Apply glow to the entire favicon -->
  <circle cx="16" cy="16" r="14" fill="none" stroke="#D9CBA5" stroke-width="0.1" filter="url(#glow)" />
</svg>