<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <!-- Background circle -->
  <circle cx="256" cy="256" r="250" fill="#0A0A0A" />
  
  <!-- Decorative border -->
  <circle cx="256" cy="256" r="240" fill="none" stroke="#8B1E24" stroke-width="4" />
  <circle cx="256" cy="256" r="230" fill="none" stroke="#D9CBA5" stroke-width="2" stroke-dasharray="10,5" />
  
  <!-- Mystical symbols -->
  <!-- Moon phases -->
  <path d="M256 80 A176 176 0 0 1 256 432 A176 176 0 0 1 256 80" fill="none" stroke="#D9CBA5" stroke-width="2" />
  <circle cx="256" cy="80" r="15" fill="#D9CBA5" />
  <circle cx="400" cy="256" r="15" fill="#D9CBA5" />
  <circle cx="256" cy="432" r="15" fill="#D9CBA5" />
  <circle cx="112" cy="256" r="15" fill="#D9CBA5" />
  
  <!-- Central star/pentagram -->
  <g transform="translate(256, 256) scale(1.2)">
    <path d="M0,-60 L14,18 L-23,-19 L23,-19 L-14,18 Z" fill="#8B1E24" stroke="#D9CBA5" stroke-width="2" />
  </g>
  
  <!-- Tarot card outline -->
  <rect x="196" y="156" width="120" height="200" rx="5" ry="5" fill="none" stroke="#D9CBA5" stroke-width="3" />
  <line x1="196" y1="186" x2="316" y2="186" stroke="#D9CBA5" stroke-width="2" />
  <line x1="196" y1="326" x2="316" y2="326" stroke="#D9CBA5" stroke-width="2" />
  
  <!-- Text "ARCANA" -->
  <text x="256" y="356" font-family="'Cinzel Decorative', serif" font-size="24" fill="#D9CBA5" text-anchor="middle" dominant-baseline="middle">ARCANA</text>
  
  <!-- Zodiac symbols around the edge -->
  <g transform="translate(256, 256)">
    <!-- Aries -->
    <text x="0" y="-200" font-family="serif" font-size="18" fill="#D9CBA5" text-anchor="middle" dominant-baseline="middle">♈</text>
    <!-- Taurus -->
    <text x="100" y="-173" font-family="serif" font-size="18" fill="#D9CBA5" text-anchor="middle" dominant-baseline="middle">♉</text>
    <!-- Gemini -->
    <text x="173" y="-100" font-family="serif" font-size="18" fill="#D9CBA5" text-anchor="middle" dominant-baseline="middle">♊</text>
    <!-- Cancer -->
    <text x="200" y="0" font-family="serif" font-size="18" fill="#D9CBA5" text-anchor="middle" dominant-baseline="middle">♋</text>
    <!-- Leo -->
    <text x="173" y="100" font-family="serif" font-size="18" fill="#D9CBA5" text-anchor="middle" dominant-baseline="middle">♌</text>
    <!-- Virgo -->
    <text x="100" y="173" font-family="serif" font-size="18" fill="#D9CBA5" text-anchor="middle" dominant-baseline="middle">♍</text>
    <!-- Libra -->
    <text x="0" y="200" font-family="serif" font-size="18" fill="#D9CBA5" text-anchor="middle" dominant-baseline="middle">♎</text>
    <!-- Scorpio -->
    <text x="-100" y="173" font-family="serif" font-size="18" fill="#D9CBA5" text-anchor="middle" dominant-baseline="middle">♏</text>
    <!-- Sagittarius -->
    <text x="-173" y="100" font-family="serif" font-size="18" fill="#D9CBA5" text-anchor="middle" dominant-baseline="middle">♐</text>
    <!-- Capricorn -->
    <text x="-200" y="0" font-family="serif" font-size="18" fill="#D9CBA5" text-anchor="middle" dominant-baseline="middle">♑</text>
    <!-- Aquarius -->
    <text x="-173" y="-100" font-family="serif" font-size="18" fill="#D9CBA5" text-anchor="middle" dominant-baseline="middle">♒</text>
    <!-- Pisces -->
    <text x="-100" y="-173" font-family="serif" font-size="18" fill="#D9CBA5" text-anchor="middle" dominant-baseline="middle">♓</text>
  </g>
  
  <!-- Subtle glow effect -->
  <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
    <feGaussianBlur stdDeviation="5" result="blur" />
    <feComposite in="SourceGraphic" in2="blur" operator="over" />
  </filter>
  
  <!-- Apply glow to the entire logo -->
  <circle cx="256" cy="256" r="240" fill="none" stroke="#D9CBA5" stroke-width="1" filter="url(#glow)" />
</svg>