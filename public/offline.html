<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
  <title>ARCANA - Você está offline</title>
  <style>
    body {
      font-family: 'Cinzel Decorative', serif, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #000000;
      color: #E8DFD0;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      text-align: center;
    }
    
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #E8DFD0;
    }
    
    p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 2rem;
      color: #B3A89F;
    }
    
    .icon {
      font-size: 4rem;
      margin-bottom: 2rem;
      color: #8B0000;
    }
    
    .button {
      background-color: transparent;
      color: #E8DFD0;
      border: 1px solid #8B0000;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      font-family: inherit;
      margin-top: 1rem;
    }
    
    .button:hover {
      background-color: rgba(139, 0, 0, 0.2);
    }
    
    .corner-ornament {
      position: absolute;
      width: 100px;
      height: 100px;
      border: 1px solid rgba(139, 0, 0, 0.3);
    }
    
    .corner-top-left {
      top: 20px;
      left: 20px;
      border-right: none;
      border-bottom: none;
    }
    
    .corner-top-right {
      top: 20px;
      right: 20px;
      border-left: none;
      border-bottom: none;
    }
    
    .corner-bottom-left {
      bottom: 20px;
      left: 20px;
      border-right: none;
      border-top: none;
    }
    
    .corner-bottom-right {
      bottom: 20px;
      right: 20px;
      border-left: none;
      border-top: none;
    }
    
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      
      .corner-ornament {
        width: 60px;
        height: 60px;
      }
    }
  </style>
</head>
<body>
  <div class="corner-ornament corner-top-left"></div>
  <div class="corner-ornament corner-top-right"></div>
  <div class="corner-ornament corner-bottom-left"></div>
  <div class="corner-ornament corner-bottom-right"></div>
  
  <div class="container">
    <div class="icon">⚠</div>
    <h1>Conexão Perdida</h1>
    <p>Parece que você está desconectado da rede. O ARCANA precisa de uma conexão com o plano material para funcionar corretamente.</p>
    <p>Verifique sua conexão com a internet e tente novamente.</p>
    <button class="button" onclick="window.location.reload()">Tentar Novamente</button>
  </div>
  
  <script>
    // Check if we're back online
    window.addEventListener('online', () => {
      window.location.reload();
    });
    
    // Add some mystical flair - subtle text animation
    document.addEventListener('DOMContentLoaded', () => {
      const title = document.querySelector('h1');
      setInterval(() => {
        title.style.textShadow = `0 0 ${Math.random() * 5 + 2}px rgba(139, 0, 0, ${Math.random() * 0.5 + 0.5})`;
      }, 2000);
    });
  </script>
</body>
</html>
